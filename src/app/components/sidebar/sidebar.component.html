<aside class="sidebar">
  <nav class="sidebar-nav">
    <a 
      *ngFor="let item of menuItems" 
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
    >
      <span class="nav-icon">{{ item.icon }}</span>
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>
</aside>
